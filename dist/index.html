<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank</title>
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Cookie&family=Croissant+One&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,400;1,500;1,700&family=Source+Serif+Pro:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet"> 
</head>
<body>
        <div id="container">
            <header id="headerTop">
                <h1>To Do list</h1>
            </header>
            <nav id="navBar">
                <div class="mainButtonsContainer">
                    <ul>
                        <li class="mainButtons">
                            <img src="../src/inbox.svg">
                            Inbox
                        </li>
                        <li class="mainButtons">
                            <img src="../src/today.svg">
                            Today
                        </li>
                        <li class="mainButtons">
                            <img src="../src/Upcoming.svg">
                            Upcoming
                        </li>
                    </ul>
                </div>
                <div class="projectContainer">
                    <div>
                        <h2>Projects</h2>
                        <div id="addProject"> <img id="addImage" src="../src/add2.svg"></div>
                    </div>
                    <ul class="projectList">
                        <li><img src="../src/book.svg">Planificar Gatos</li>
                        <li><img src="../src/book.svg">Estudiar</li>
                        <li><img src="../src/book.svg">UNET</li>
                        <li><img src="../src/book.svg">Steam & Steel</li>
                    </ul>
                </div>
                <div class="themeButtonsContainer">
                    <div>
                        <button type="button" id="themeButton">Change theme</button>
                    </div>
                </div>
            </nav>
            <div class="toDoListContainer">
                <div class="toDoListTask">
                    <h3>Task</h3>
                    <ol class="task">
                        <li>
                            <label class="container" for="task">
                                <input type="checkbox" name="task" id="task">
                                <span class="checkmark"></span>
                            </label>
                            <div class="taskText">
                                <p class="aboutTask">Pasear a Ryuk</p>
                                <p class="date">1/7/22</p>
                            </div>
                            <div class="dropdown">
                                <img src="../src/Menu.svg">
                                <div class="dropdown-content">
                                <a href="#">Edit</a>
                                <a href="#">Remove</a>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
        </div> 

</body>
<footer>

</footer>
</html>
